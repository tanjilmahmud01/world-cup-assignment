<html lang="en">

<head>

    <title>World Cup 2022</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <section class="container">
            <section class="top-banner">
                <div class="top-left-description">

                    <h1 class="top-title">The Greatest show on the earth</h1>


                    <p class="top-description">Contrary to popular belief, Lorem Ipsum is not simply
                        random text. It has roots in a piece of classical Latin literature from 45 BC, making it
                        over

                    <div class="watch-live-btn">
                        <span>Watch Live</span>
                        <span><i class="fa-solid fa-chevron-right"></i></span>
                    </div>

                </div>

                <div class="top-right-img">
                    <img class="banner-img" src="/images/Banner Image.png" alt="Image of a player">
